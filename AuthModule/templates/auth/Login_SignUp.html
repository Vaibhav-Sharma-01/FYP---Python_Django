{% load static %}
<DOCTYPE html>
    <html lang="en" class="no-js">
    <head>
        <link rel="stylesheet" href="{%static 'auth/login-signup.css' %}"/>
        <script src="{%static 'auth/login-signup.js' %}"></script>
    </head>
    <body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/signup" method="post">
                {% csrf_token %}
                <h1 style="padding-top: 15px">Create Account</h1>
                <input type="text" name="uname" placeholder="UserName"/>
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="password" placeholder="Password"/>
                <button style="margin-top: 15px">Create Account</button>
                <h5>
                    Already have an account!
                    <a class="ghost" id="signIn" style="color: blue"><u>Sign In</u></a>
                </h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/login" method="post">
                {% csrf_token %}
                <h1 style="padding-bottom: 15px">Login Now</h1>
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="password" placeholder="Password"/>
                <a href="#" style="padding-left: 150px; font-weight: bold">
                    Forgot Your Password?</a
                >
                <button style="margin-top: 10px">Let Me In...</button>
                <h5>
                    New here!
                    <a class="ghost" id="signUp" style="color: blue"><u>Sign Up</u></a>
                </h5>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img
                            src="https://images.unsplash.com/photo-1536152470836-b943b246224c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1938&q=80"
                            alt="movie-1"
                    />
                </div>
                <div class="overlay-panel overlay-right">
                    <img
                            src="https://images.unsplash.com/photo-1536152470836-b943b246224c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1938&q=80"
                            alt="movie-2"
                    />
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div id="popup1" class="overlayout">
        <div class="popup">
            <h2>Whoops!!</h2>
            <a class="close" href="/">&times;</a>
            <div class="content">
                {{message}}
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    </body>
    </html>
</DOCTYPE>
